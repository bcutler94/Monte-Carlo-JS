<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monte Carlo</title>
    <script type='application/javascript' src='main.js'></script>
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

</head>

<body>
    <style>
        body {
            background-image: linear-gradient(to bottom, white, gray);
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%
        }
        .charts {
            display: flex;
            flex-direction: row;
        }
        .charts .linechart .barchart{
            min-width: 600px;
        }
    </style>
    <h1 id='header'>
       Monte Carlo Stock Simulator via Brownian Motion
    </h1>
    <div class='search'>
        <form class='search-form'>
            <label>Search Stock</label>
            <input type="text" placeholder="Apple" class='search-input'>
            <ul class='search-ul'></ul>
        </form>
    </div>
    <div class='charts'>
        <svg class='linechart'></svg>
        <svg class='barchart'></svg>
    </div>
</body>
</html>
